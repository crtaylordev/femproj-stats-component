<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/reset.css">
  <link rel="stylesheet" href="./resources/css/style.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card-text">
        <h2 class="cardtxt-header">Get <strong>insights</strong> that help your business grow.</h2>      
        <p class="cardtxt-body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="cardtxt-stats">
          <div class="stat">
            <h3 class="stat-number">10k+</h3>
            <p class="stat-label">COMPANIES</p>
          </div>
          <div class="stat">
            <h3 class="stat-number">314</h3>
            <p class="stat-label">TEMPLATES</p>
          </div>
          <div class="stat">
            <h3 class="stat-number">12M+</h3>
            <p class="stat-label">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="card-image">
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <strong>cr-taylor</strong>.
    </div>
  </footer>
</body>
</html>
